<html lang="en">
    <head>
        <title>display</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li><a href="{{url_for('receptionist_index')}}">Index</a></li>
                    <li class="active"><a href="{{url_for('receptionist_display')}}">Display</a></li>
                    <li><a href="{{url_for('receptionist_update')}}">Update</a></li>
                    <li><a href="{{url_for('receptionist_logout')}}">Log out</a></li>
                </ul>
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h1>Welcome!! {{receptionist['receptionist_name']}} wear a mask </h1>
                </div>  <br>
                <div class="contentbar">
                    <h1>Your Details</h1>    <br>
                     {% block content %}
                        <div class="border">
                            <table class="worddark"><br>
                                <tr>
                                    <td><h2>Password: </h2></td>
                                    <td><h2>{{ receptionist['passwd'] }}</h2></td>
                                </tr>
                                <tr>
                                  <td> </td>
                                </tr>
                                <tr>
                                    <td><h2>Email ID: </h2></td>
                                    <td><h2>{{ receptionist['mail_id'] }}</h2></td>
                                </tr>
                                <tr>
                                  <td> </td>
                                </tr>
                                <tr>
                                    <td><h2>Name </h2></td>
                                    <td><h2>{{ receptionist['receptionist_name'] }}</h2></td>
                                </tr>
                                <tr>
                                  <td> </td>
                                </tr>
                                <tr>
                                  <td> </td>
                                </tr>
                            </table>
                        </div>
                    {% endblock %}
                </div>

            </div>
        </div>
    </body>
</html>
